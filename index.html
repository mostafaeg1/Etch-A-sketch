<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel = "icon" href = "images/etch-a-sketch1.png"; 
                type = "image/x-icon">
    </head>
    <body>
        <header>
        <h1>Etch-a-Sketch</h1>    
        </header>
        <main>
            
            <div id="container">

                <div id="options">
                    <input type="color" id="favcolor" name="favcolor" value="#030303">
                    <button class="btn" id="color-mode">Color mode</button>
                    <button class="btn" id="rainbow-mode">Rainbow mode</button>
                    <button class="btn" id="eraser-mode">Eraser</button>
                    <button class="btn" id="Grade-Lines">Grade-Lines</button>
                    <button class="btn" id="clear">Clear</button>
                    <div class="slidecontainer">
                        <label id="range-label" for="myRange">16 x 16</label>
                        <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                      </div>
                </div>

                <div  id="grid-container"> </div>
                
            </div>
        </main>
        <footer>
            <p>Copyright Â© 2021 mostafaeg</p>
            <a href="https://github.com/mostafaeg1" target="_blank">
                <img id="github" src="images/GitHub-Mark-32px.png" alt="github">
            </a>
          </footer>
        <script src="script.js"></script>
    </body>
</html>
